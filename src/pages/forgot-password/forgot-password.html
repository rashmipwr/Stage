<ion-content class="set-bg" text-center>
  <div>
    <ion-icon (click)="back()" class="back-icon text-black" name="ios-arrow-back"></ion-icon>
    <img class="stage-icon" src="assets/img/stage-header.png">
    <div class="login bigger-text bold-font">Forgot Password</div>
    <div class="small-text bold-font subtitle">Enter your email address and we will send you instructions to reset your password</div>
    <div class="input-div">
      <ion-item>
        <ion-label floating><img class="input-icon" src="assets/img/user.png"><span style="margin-left: 5pt">Email</span></ion-label>
        <ion-input [(ngModel)]="email" class='full-input' type="email"></ion-input>
      </ion-item>
    </div>
    <button  class="login-btn small-text" (click)="send()" ion-button round>Send</button>

  </div>
</ion-content>
