<ion-content class="set-bg" text-center>
  <div style="margin-bottom: 50pt">
    <img class="stage-icon" src="assets/img/stage-header.png">
    <div class="login big-text bold-font">Log In</div>
    <form padding [formGroup]="loginForm">
      <div class="input-div">
        <ion-item>
          <ion-label floating><ion-icon name="person"></ion-icon><span margin-left>Email/Mobile</span></ion-label>
          <ion-input class='full-input' type="email" formControlName="email"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let error of error_messages.email">
            <div class="error-message"
                 *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label floating><ion-icon name="lock"></ion-icon><span margin-left>Password</span></ion-label>
          <ion-input class='full-input' type="password" formControlName="password"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let error of error_messages.password">
            <div class="error-message"
                 *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <button [disabled]="loginForm.invalid"  class="login-btn small-text" (click)="login()" ion-button round>Log In</button>
      <div (click)="forgotPassword()" class="small-text forgot-pass underline">Forgot Password?</div>
    </form>
    <div class="social-div top-margin">
      <span><img (click)="fbLogin()" class="social-icon" src="assets/img/fb.png"></span>
      <span margin-left margin-right><img class="social-icon" src="assets/img/insta.png"></span>
      <span><img class="social-icon" src="assets/img/twitter.png"></span>
    </div>
    <div padding-top class="medium-text bold-font top-margin">You Don't Have An Account?</div>
    <div (click)="signUp()" margin-bottom class="underline text-pink big-text bold-font">Register</div>
  </div>
</ion-content>
